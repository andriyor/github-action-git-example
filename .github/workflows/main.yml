name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Install modules
        run: npm install
      - name: Run tests
        run: npm test
      - name: commit report
        run: |
          jq '.total[].pct' < ./coverage/coverage-summary.json | awk '{s+=$1} END {print (s/4)}' > report.txt 
          git config --global user.name 'Your Name'
          git config --global user.email 'andriyorehov@gmail.com'
          git add .
          git commit -am "Automated report"
          git push
